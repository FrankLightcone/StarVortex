<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>作业传输系统 - 管理员</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #toast {
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
        }
        #toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .form-input:focus, .form-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .assignment-item:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }
        .student-submission:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Toast Notification -->
    <div 
        id="toast" 
        class="fixed top-4 left-1/2 z-50 px-4 py-2 bg-red-500 text-white rounded-lg shadow-lg text-center"
    >
        提示信息
    </div>

    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <img src="/static/img/logo.png" alt="Logo" class="h-8 w-auto">
                        <span class="ml-2 text-xl font-bold text-gray-800">作业传输系统管理</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-700 mr-4">管理员: <span id="adminName">{{ admin_name }}</span></span>
                    <a href="/logout" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                        退出登录
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 标签页头部 -->
        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex">
                <button id="tabAssignments" class="tab-button text-blue-600 border-blue-500 py-4 px-6 border-b-2 font-medium text-sm leading-5 focus:outline-none">
                    作业管理
                </button>
                <button id="tabSubmissions" class="tab-button text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-6 border-b-2 border-transparent font-medium text-sm leading-5 focus:outline-none">
                    提交情况
                </button>
            </nav>
        </div>

        <!-- 作业管理标签页 -->
        <div id="assignmentsTab" class="tab-content active">
            <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-8">
                <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">
                        作业发布管理
                    </h3>
                    <button id="addAssignmentBtn" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        添加作业
                    </button>
                </div>
                <div class="px-4 py-5 sm:p-6">
                    <div class="mb-4">
                        <label for="courseFilter" class="block text-sm font-medium text-gray-700 mb-1">
                            课程筛选
                        </label>
                        <select 
                            id="courseFilter" 
                            class="form-select block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                        >
                            <option value="">全部课程</option>
                            {% for course in courses %}
                            <option value="{{ course }}">{{ course }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="overflow-hidden rounded-md border border-gray-200">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        课程
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        作业名称
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        截止日期
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        状态
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        提交数量
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="assignmentsList" class="bg-white divide-y divide-gray-200">
                                <!-- 动态加载作业列表 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 提交情况标签页 -->
        <div id="submissionsTab" class="tab-content">
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <div class="px-4 py-5 sm:px-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">
                        作业提交情况
                    </h3>
                </div>
                <div class="px-4 py-5 sm:p-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                        <div>
                            <label for="submissionCourseFilter" class="block text-sm font-medium text-gray-700 mb-1">
                                课程筛选
                            </label>
                            <select 
                                id="submissionCourseFilter" 
                                class="form-select block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                            >
                                <option value="">请选择课程</option>
                                {% for course in courses %}
                                <option value="{{ course }}">{{ course }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <label for="submissionAssignmentFilter" class="block text-sm font-medium text-gray-700 mb-1">
                                作业筛选
                            </label>
                            <select 
                                id="submissionAssignmentFilter" 
                                class="form-select block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                                disabled
                            >
                                <option value="">请先选择课程</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex justify-between items-center mb-4">
                        <div class="text-sm text-gray-600">
                            <span id="submissionStats">请选择课程和作业名称查看提交情况</span>
                        </div>
                        <div class="flex space-x-2">
                            <button 
                                id="exportSubmissionsBtn" 
                                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
                                disabled
                            >
                                <i class="fas fa-file-excel mr-1.5"></i>导出统计
                            </button>
                            <button 
                                id="downloadAllBtn" 
                                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed"
                                disabled
                            >
                                下载所有提交
                            </button>
                        </div>
                    </div>

                    <div class="overflow-hidden rounded-md border border-gray-200">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        学号
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        姓名
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        提交时间
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        文件数量
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="submissionsList" class="bg-white divide-y divide-gray-200">
                                <!-- 动态加载提交列表 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑作业弹窗 -->
    <div id="assignmentModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-3xl w-full p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-lg font-medium text-gray-900">添加作业</h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <form id="assignmentForm">
                <input type="hidden" id="assignmentId" value="">
                
                <!-- Tabs for Basic and Advanced Settings -->
                <div class="border-b border-gray-200 mb-6">
                    <nav class="-mb-px flex space-x-8">
                        <button type="button" id="basicSettingsTab" class="assignment-tab text-blue-600 border-blue-500 py-4 px-1 border-b-2 font-medium text-sm leading-5 focus:outline-none">
                            基本设置
                        </button>
                        <button type="button" id="advancedSettingsTab" class="assignment-tab text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 border-b-2 border-transparent font-medium text-sm leading-5 focus:outline-none">
                            高级设置
                        </button>
                    </nav>
                </div>

                <!-- Basic Settings Panel -->
                <div id="basicSettingsPanel" class="assignment-panel active">
                    <div class="mb-4">
                        <label for="courseName" class="block text-sm font-medium text-gray-700 mb-1">
                            课程 <span class="text-red-500">*</span>
                        </label>
                        <select 
                            id="courseName" 
                            name="courseName" 
                            required 
                            class="form-select block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                        >
                            <option value="">请选择课程</option>
                            {% for course in courses %}
                            <option value="{{ course }}">{{ course }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label for="assignmentName" class="block text-sm font-medium text-gray-700 mb-1">
                            作业名称 <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="assignmentName" 
                            name="assignmentName" 
                            required 
                            class="form-input block w-full pl-3 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                            placeholder="例如：实验1、作业2等"
                        >
                    </div>
                    
                    <div class="mb-4">
                        <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-1">
                            截止日期 <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="datetime-local" 
                            id="dueDate" 
                            name="dueDate" 
                            required 
                            class="form-input block w-full pl-3 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                        >
                    </div>
                    
                    <div class="mb-4">
                        <label for="assignmentDescription" class="block text-sm font-medium text-gray-700 mb-1">
                            作业描述 (可选)
                        </label>
                        <textarea 
                            id="assignmentDescription" 
                            name="assignmentDescription" 
                            rows="3" 
                            class="form-input block w-full pl-3 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                            placeholder="描述作业要求..."
                        ></textarea>
                    </div>
                </div>

                <!-- Advanced Settings Panel -->
                <div id="advancedSettingsPanel" class="assignment-panel hidden">
                    <!-- File Count Settings -->
                    <div class="mb-4">
                        <label for="maxFileCount" class="block text-sm font-medium text-gray-700 mb-1">
                            最大文件数量
                        </label>
                        <div class="flex items-center">
                            <input 
                                type="number" 
                                id="maxFileCount" 
                                name="maxFileCount" 
                                min="1" 
                                value="10" 
                                class="form-input block w-full pl-3 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                            >
                            <span class="ml-2 text-sm text-gray-500">个文件</span>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">学生每次作业最多可提交的文件数量，默认为10个</p>
                    </div>

                    <!-- File Type Settings -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            允许的文件类型
                        </label>
                        <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="allowedTypes" value="pdf" class="h-4 w-4 text-blue-600 border-gray-300 rounded" checked>
                                <span class="ml-2 text-sm text-gray-700">PDF</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="allowedTypes" value="doc,docx" class="h-4 w-4 text-blue-600 border-gray-300 rounded" checked>
                                <span class="ml-2 text-sm text-gray-700">Word</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="allowedTypes" value="xls,xlsx" class="h-4 w-4 text-blue-600 border-gray-300 rounded" checked>
                                <span class="ml-2 text-sm text-gray-700">Excel</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="allowedTypes" value="ppt,pptx" class="h-4 w-4 text-blue-600 border-gray-300 rounded" checked>
                                <span class="ml-2 text-sm text-gray-700">PowerPoint</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="allowedTypes" value="jpg,jpeg,png,gif" class="h-4 w-4 text-blue-600 border-gray-300 rounded" checked>
                                <span class="ml-2 text-sm text-gray-700">图片</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="allowedTypes" value="zip,rar" class="h-4 w-4 text-blue-600 border-gray-300 rounded" checked>
                                <span class="ml-2 text-sm text-gray-700">压缩文件</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="allowedTypes" value="txt,csv" class="h-4 w-4 text-blue-600 border-gray-300 rounded" checked>
                                <span class="ml-2 text-sm text-gray-700">文本文件</span>
                            </label>
                        </div>
                        <div class="mt-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" id="customFileTypesToggle" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-700">自定义文件类型</span>
                            </label>
                            <div id="customFileTypesContainer" class="mt-2 hidden">
                                <input 
                                    type="text" 
                                    id="customFileTypes" 
                                    name="customFileTypes" 
                                    class="form-input block w-full pl-3 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                                    placeholder="输入文件扩展名，用逗号分隔 (例如: py,java,c)"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- File Size Settings -->
                    <div class="mb-4">
                        <label for="maxFileSize" class="block text-sm font-medium text-gray-700 mb-1">
                            单个文件大小限制
                        </label>
                        <div class="flex items-center">
                            <input 
                                type="number" 
                                id="maxFileSize" 
                                name="maxFileSize" 
                                min="1" 
                                value="256" 
                                class="form-input block w-full pl-3 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                            >
                            <select 
                                id="fileSizeUnit" 
                                name="fileSizeUnit" 
                                class="ml-2 form-select block w-24 pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                            >
                                <option value="MB">MB</option>
                                <option value="GB">GB</option>
                            </select>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">单个文件最大上传大小，系统默认为256MB</p>
                    </div>

                    <!-- Daily Quota Settings -->
                    <div class="mb-4">
                        <label for="dailyQuota" class="block text-sm font-medium text-gray-700 mb-1">
                            每日上传配额
                        </label>
                        <div class="flex items-center">
                            <input 
                                type="number" 
                                id="dailyQuota" 
                                name="dailyQuota" 
                                min="1" 
                                value="1" 
                                class="form-input block w-full pl-3 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                            >
                            <span class="ml-2 text-sm text-gray-700">GB / 每天</span>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">每个学生每天最大上传总量，系统默认为1GB</p>
                    </div>

                    <!-- Grading Settings -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            评分设置
                        </label>
                        <div class="flex flex-col space-y-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" id="enableGrading" name="enableGrading" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-700">启用成绩评分功能</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" id="enableFeedback" name="enableFeedback" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-700">允许学生查看评语和反馈</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end mt-6">
                    <button
                        type="button"
                        id="cancelBtn"
                        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mr-2"
                    >
                        取消
                    </button>
                    <button
                        type="submit"
                        class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 查看提交详情弹窗 -->
    <div id="submissionDetailModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 id="submissionDetailTitle" class="text-lg font-medium text-gray-900">提交详情</h3>
                <button id="closeSubmissionDetailBtn" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="submissionDetail" class="mt-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                    <div>
                        <p class="text-sm font-medium text-gray-500">学号</p>
                        <p id="detailStudentId" class="mt-1 text-sm text-gray-900">-</p>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">姓名</p>
                        <p id="detailStudentName" class="mt-1 text-sm text-gray-900">-</p>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">提交时间</p>
                        <p id="detailSubmissionTime" class="mt-1 text-sm text-gray-900">-</p>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">截止日期</p>
                        <p id="detailDueDate" class="mt-1 text-sm text-gray-900">-</p>
                    </div>
                </div>

                <h4 class="text-md font-medium text-gray-900 mt-6 mb-2">提交的文件</h4>
                <div class="overflow-hidden rounded-md border border-gray-200">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    文件名
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    大小
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    提交时间
                                </th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    操作
                                </th>
                            </tr>
                        </thead>
                        <tbody id="filesList" class="bg-white divide-y divide-gray-200">
                            <!-- 动态加载文件列表 -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="flex justify-end mt-6">
                <button
                    type="button"
                    id="downloadSubmissionBtn"
                    class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                >
                    下载所有文件
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM 元素
        const toast = document.getElementById('toast');
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const assignmentModal = document.getElementById('assignmentModal');
        const submissionDetailModal = document.getElementById('submissionDetailModal');
        
        // 课程和作业筛选下拉框
        const courseFilter = document.getElementById('courseFilter');
        const submissionCourseFilter = document.getElementById('submissionCourseFilter');
        const submissionAssignmentFilter = document.getElementById('submissionAssignmentFilter');
        
        // 显示信息的元素
        const assignmentsList = document.getElementById('assignmentsList');
        const submissionsList = document.getElementById('submissionsList');
        const submissionStats = document.getElementById('submissionStats');
        const filesList = document.getElementById('filesList');
        
        // 按钮
        const addAssignmentBtn = document.getElementById('addAssignmentBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        
        // 弹窗表单元素
        const assignmentForm = document.getElementById('assignmentForm');
        const modalTitle = document.getElementById('modalTitle');
        const assignmentId = document.getElementById('assignmentId');
        const courseName = document.getElementById('courseName');
        const assignmentName = document.getElementById('assignmentName');
        const dueDate = document.getElementById('dueDate');
        const assignmentDescription = document.getElementById('assignmentDescription');
        
        // 弹窗关闭按钮
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const closeSubmissionDetailBtn = document.getElementById('closeSubmissionDetailBtn');
        
        // 课程配置
        const courseConfig = JSON.parse('{{ course_config | tojson | safe }}');
        
        // 作业数据（模拟数据，实际应从服务器加载）
        let assignments = [];
        
        // 初始加载
        window.addEventListener('DOMContentLoaded', () => {
            // 加载作业列表
            loadAssignments();
            
            // 设置默认截止日期为今天后一周
            const now = new Date();
            now.setDate(now.getDate() + 7);
            dueDate.value = formatDateTimeLocal(now);
        });
        
        // 时间格式化为datetime-local输入框所需的格式
        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        // Toast notification function
        function showToast(message, type = 'error') {
            // Set the message
            toast.textContent = message;
            
            // Set the color based on message type
            if (type === 'success') {
                toast.classList.remove('bg-red-500');
                toast.classList.add('bg-green-500');
            } else if (type === 'error') {
                toast.classList.remove('bg-green-500');
                toast.classList.add('bg-red-500');
            }
            
            // Show the toast
            toast.classList.add('show');
            
            // Hide the toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // 标签页切换
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // 使用直接映射而不是字符串替换，以确保准确匹配
                const tabMapping = {
                    'tabAssignments': 'assignmentsTab',
                    'tabSubmissions': 'submissionsTab'
                };
                
                const tabContentId = tabMapping[button.id];
                
                // 安全检查
                if (!tabContentId) {
                    console.error(`找不到与按钮ID "${button.id}" 对应的标签页内容元素`);
                    return;
                }
                
                // 更新按钮样式
                tabButtons.forEach(btn => {
                    btn.classList.remove('text-blue-600', 'border-blue-500');
                    btn.classList.add('text-gray-500', 'border-transparent');
                });
                
                button.classList.remove('text-gray-500', 'border-transparent');
                button.classList.add('text-blue-600', 'border-blue-500');
                
                // 切换标签页内容
                tabContents.forEach(content => {
                    content.classList.remove('active');
                });
                
                const targetTab = document.getElementById(tabContentId);
                if (targetTab) {
                    targetTab.classList.add('active');
                } else {
                    console.error(`找不到ID为 "${tabContentId}" 的标签页内容元素`);
                }
            });
        });
        
        // 加载作业列表
        function loadAssignments() {
            // 在实际应用中，这里应该从服务器加载数据
            // 模拟从服务器获取数据
            fetch('/admin/assignments')
                .then(response => response.json())
                .then(data => {
                    assignments = data.assignments;
                    renderAssignmentsList();
                })
                .catch(error => {
                    console.error('Error loading assignments:', error);
                    // 模拟数据以供演示
                    assignments = [
                        {
                            id: '1',
                            course: 'GNSS',
                            name: '实验1',
                            dueDate: '2025-04-10T23:59',
                            status: 'active',
                            submissionCount: 12
                        },
                        {
                            id: '2',
                            course: 'GNSS',
                            name: '实验2',
                            dueDate: '2025-04-20T23:59',
                            status: 'active',
                            submissionCount: 8
                        },
                        {
                            id: '3',
                            course: 'DIP',
                            name: '实验1',
                            dueDate: '2025-04-05T23:59',
                            status: 'expired',
                            submissionCount: 15
                        },
                        {
                            id: '4',
                            course: 'DIP',
                            name: '实验2',
                            dueDate: '2025-04-15T23:59',
                            status: 'active',
                            submissionCount: 5
                        }
                    ];
                    renderAssignmentsList();
                });
        }
        
        // 渲染作业列表
        function renderAssignmentsList() {
            // 筛选作业
            const courseName = courseFilter.value;
            const filteredAssignments = courseName ? 
                assignments.filter(a => a.course === courseName) : 
                assignments;
            
            // 清空列表
            assignmentsList.innerHTML = '';
            
            // 检查是否有作业
            if (filteredAssignments.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = `
                    <td colspan="6" class="px-6 py-4 text-center text-sm text-gray-500">
                        暂无作业数据
                    </td>
                `;
                assignmentsList.appendChild(emptyRow);
                return;
            }
            
            // 添加作业到列表
            filteredAssignments.forEach(assignment => {
                const row = document.createElement('tr');
                row.className = 'assignment-item';
                
                const dueDateTime = new Date(assignment.dueDate);
                const now = new Date();
                const isExpired = dueDateTime < now;
                
                // 格式化截止日期显示
                const formattedDueDate = dueDateTime.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        ${assignment.course}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${assignment.name}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${formattedDueDate}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        ${isExpired ? 
                            '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">已截止</span>' :
                            '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">进行中</span>'
                        }
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${assignment.submissionCount}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button 
                            class="text-blue-600 hover:text-blue-900 mr-3 edit-assignment" 
                            data-id="${assignment.id}"
                        >
                            编辑
                        </button>
                        <button 
                            class="text-red-600 hover:text-red-900 delete-assignment" 
                            data-id="${assignment.id}"
                        >
                            删除
                        </button>
                    </td>
                `;
                
                // 添加事件监听器
                assignmentsList.appendChild(row);
                
                // 编辑按钮
                row.querySelector('.edit-assignment').addEventListener('click', () => {
                    openEditAssignmentModal(assignment);
                });
                
                // 删除按钮
                row.querySelector('.delete-assignment').addEventListener('click', () => {
                    deleteAssignment(assignment.id);
                });
            });
        }
        
        // 打开添加作业弹窗
        function openAddAssignmentModal() {
            modalTitle.textContent = '添加作业';
            assignmentId.value = '';
            assignmentForm.reset();
            
            // 默认截止日期为一周后
            const nextWeek = new Date();
            nextWeek.setDate(nextWeek.getDate() + 7);
            dueDate.value = formatDateTimeLocal(nextWeek);
            
            assignmentModal.classList.remove('hidden');
        }
        
        // 打开编辑作业弹窗
        function openEditAssignmentModal(assignment) {
            modalTitle.textContent = '编辑作业';
            assignmentId.value = assignment.id;
            courseName.value = assignment.course;
            assignmentName.value = assignment.name;
            dueDate.value = assignment.dueDate;
            assignmentDescription.value = assignment.description || '';
            
            assignmentModal.classList.remove('hidden');
        }
        
        // 关闭作业弹窗
        function closeAssignmentModal() {
            assignmentModal.classList.add('hidden');
        }
        
        // 删除作业
        function deleteAssignment(id) {
            if (!confirm('确定要删除该作业吗？已提交的作业也将被删除。')) {
                return;
            }
            
            // 在实际应用中，应该发送请求到服务器删除作业
            // 模拟删除
            fetch(`/admin/assignments/${id}`, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // 从列表中移除
                        assignments = assignments.filter(a => a.id !== id);
                        renderAssignmentsList();
                        showToast('作业已删除', 'success');
                    } else {
                        showToast(data.message || '删除失败', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error deleting assignment:', error);
                    
                    // 模拟成功响应
                    assignments = assignments.filter(a => a.id !== id);
                    renderAssignmentsList();
                    showToast('作业已删除', 'success');
                });
        }
        
        // 提交作业表单
        function submitAssignmentForm() {
            const id = assignmentId.value;
            const course = courseName.value;
            const name = assignmentName.value;
            const deadline = dueDate.value;
            const description = assignmentDescription.value;
            
            if (!course || !name || !deadline) {
                showToast('请填写所有必填字段', 'error');
                return;
            }
            
            const formData = {
                id: id || null,
                course,
                name,
                dueDate: deadline,
                description
            };
            
            // 在实际应用中，应该发送请求到服务器保存作业
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/admin/assignments/${id}` : '/admin/assignments';
            
            fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        closeAssignmentModal();
                        loadAssignments();
                        showToast(id ? '作业已更新' : '作业已添加', 'success');
                    } else {
                        showToast(data.message || '保存失败', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error saving assignment:', error);
                    
                    // 模拟成功响应
                    const newAssignment = {
                        ...formData,
                        id: id || String(Date.now()),
                        status: 'active',
                        submissionCount: id ? assignments.find(a => a.id === id).submissionCount : 0
                    };
                    
                    if (id) {
                        // 更新现有作业
                        assignments = assignments.map(a => 
                            a.id === id ? newAssignment : a
                        );
                    } else {
                        // 添加新作业
                        assignments.push(newAssignment);
                    }
                    
                    closeAssignmentModal();
                    renderAssignmentsList();
                    showToast(id ? '作业已更新' : '作业已添加', 'success');
                });
        }
        
        // 加载提交情况
        function loadSubmissions(course, assignment) {
            if (!course || !assignment) {
                submissionsList.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">
                            请选择课程和作业名称查看提交情况
                        </td>
                    </tr>
                `;
                downloadAllBtn.disabled = true;
                submissionStats.textContent = '请选择课程和作业名称查看提交情况';
                return;
            }
            
            // 在实际应用中，这里应该从服务器加载数据
            // 模拟从服务器获取数据
            fetch(`/admin/submissions?course=${encodeURIComponent(course)}&assignment=${encodeURIComponent(assignment)}`)
                .then(response => response.json())
                .then(data => {
                    renderSubmissionsList(data.submissions, data.stats);
                })
                .catch(error => {
                    console.error('Error loading submissions:', error);
                    
                    // 模拟数据以供演示
                    const submissions = [
                        {
                            studentId: '20210001',
                            studentName: '张三',
                            submissionTime: '2025-04-01T14:30:00',
                            fileCount: 3,
                            files: [
                                {
                                    name: '实验报告.pdf',
                                    size: '2.3 MB',
                                    uploadTime: '2025-04-01T14:30:00',
                                    path: '/static/upload/GNSS/实验1/20210001_张三/实验报告.pdf'
                                },
                                {
                                    name: '源代码.zip',
                                    size: '1.1 MB',
                                    uploadTime: '2025-04-01T14:29:00',
                                    path: '/static/upload/GNSS/实验1/20210001_张三/源代码.zip'
                                },
                                {
                                    name: '数据.xlsx',
                                    size: '0.5 MB',
                                    uploadTime: '2025-04-01T14:28:00',
                                    path: '/static/upload/GNSS/实验1/20210001_张三/数据.xlsx'
                                }
                            ]
                        },
                        {
                            studentId: '20210002',
                            studentName: '李四',
                            submissionTime: '2025-04-02T09:15:00',
                            fileCount: 2,
                            files: [
                                {
                                    name: '实验报告.docx',
                                    size: '1.8 MB',
                                    uploadTime: '2025-04-02T09:15:00',
                                    path: '/static/upload/GNSS/实验1/20210002_李四/实验报告.docx'
                                },
                                {
                                    name: '代码.zip',
                                    size: '0.9 MB',
                                    uploadTime: '2025-04-02T09:14:00',
                                    path: '/static/upload/GNSS/实验1/20210002_李四/代码.zip'
                                }
                            ]
                        }
                    ];
                    
                    const stats = {
                        totalStudents: 20,
                        submittedCount: 12,
                        submissionRate: '60%',
                        dueDateStr: '2025-04-10 23:59'
                    };
                    
                    renderSubmissionsList(submissions, stats);
                });
        }
        
        // 渲染提交列表
        function renderSubmissionsList(submissions, stats) {
            // 清空列表
            submissionsList.innerHTML = '';
            
            // 更新统计信息
            if (stats) {
                submissionStats.textContent = `总共 ${stats.totalStudents} 名学生，已提交 ${stats.submittedCount} 人，提交率 ${stats.submissionRate}，截止日期: ${stats.dueDateStr}`;
                downloadAllBtn.disabled = submissions.length === 0;
            }
            
            // 检查是否有提交
            if (!submissions || submissions.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = `
                    <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">
                        暂无提交记录
                    </td>
                `;
                submissionsList.appendChild(emptyRow);
                return;
            }
            
            // 添加提交到列表
            submissions.forEach(submission => {
                const row = document.createElement('tr');
                row.className = 'student-submission';
                
                // 格式化提交时间显示
                const submissionDateTime = new Date(submission.submissionTime);
                const formattedSubmissionTime = submissionDateTime.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        ${submission.studentId}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${submission.studentName}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${formattedSubmissionTime}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${submission.fileCount}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button 
                            class="text-blue-600 hover:text-blue-900 mr-3 view-submission" 
                            data-student-id="${submission.studentId}"
                        >
                            查看详情
                        </button>
                        <a 
                            href="/admin/download?course=${encodeURIComponent(submissionCourseFilter.value)}&assignment=${encodeURIComponent(submissionAssignmentFilter.value)}&student=${encodeURIComponent(submission.studentId)}" 
                            class="text-green-600 hover:text-green-900"
                        >
                            下载
                        </a>
                    </td>
                `;
                
                submissionsList.appendChild(row);
                
                // 查看详情按钮
                row.querySelector('.view-submission').addEventListener('click', () => {
                    openSubmissionDetailModal(submission);
                });
            });
        }
        
        // 打开提交详情弹窗
        function openSubmissionDetailModal(submission) {
            document.getElementById('submissionDetailTitle').textContent = `${submissionCourseFilter.value} - ${submissionAssignmentFilter.value} - 提交详情`;
            document.getElementById('detailStudentId').textContent = submission.studentId;
            document.getElementById('detailStudentName').textContent = submission.studentName;
            
            // 格式化提交时间
            const submissionDateTime = new Date(submission.submissionTime);
            document.getElementById('detailSubmissionTime').textContent = submissionDateTime.toLocaleString('zh-CN');
            
            // 获取当前选中的作业信息
            const assignmentObj = assignments.find(a => 
                a.course === submissionCourseFilter.value && 
                a.name === submissionAssignmentFilter.value
            );
            
            if (assignmentObj) {
                const dueDateTime = new Date(assignmentObj.dueDate);
                document.getElementById('detailDueDate').textContent = dueDateTime.toLocaleString('zh-CN');
                
                // 检查是否逾期提交
                if (submissionDateTime > dueDateTime) {
                    document.getElementById('detailSubmissionTime').innerHTML += ' <span class="text-red-600 text-xs">(逾期提交)</span>';
                }
            }
            
            // 渲染文件列表
            filesList.innerHTML = '';
            
            if (submission.files && submission.files.length > 0) {
                submission.files.forEach(file => {
                    const row = document.createElement('tr');
                    
                    // 格式化上传时间
                    const uploadDateTime = new Date(file.uploadTime);
                    const formattedUploadTime = uploadDateTime.toLocaleString('zh-CN');
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${file.name}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${file.size}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${formattedUploadTime}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <a 
                                href="${file.path}" 
                                class="text-blue-600 hover:text-blue-900" 
                                target="_blank"
                            >
                                预览
                            </a>
                            <a 
                                href="${file.path}" 
                                download
                                class="text-green-600 hover:text-green-900 ml-3"
                            >
                                下载
                            </a>
                        </td>
                    `;
                    
                    filesList.appendChild(row);
                });
            } else {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = `
                    <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">
                        没有文件记录
                    </td>
                `;
                filesList.appendChild(emptyRow);
            }
            
            // 设置下载按钮URL
            const downloadBtn = document.getElementById('downloadSubmissionBtn');
            downloadBtn.onclick = () => {
                window.location.href = `/admin/download?course=${encodeURIComponent(submissionCourseFilter.value)}&assignment=${encodeURIComponent(submissionAssignmentFilter.value)}&student=${encodeURIComponent(submission.studentId)}`;
            };
            
            submissionDetailModal.classList.remove('hidden');
        }
        
        // 关闭提交详情弹窗
        function closeSubmissionDetailModal() {
            submissionDetailModal.classList.add('hidden');
        }
        
        // 事件监听器
        
        // 添加作业按钮
        addAssignmentBtn.addEventListener('click', openAddAssignmentModal);
        
        // 关闭弹窗按钮
        closeModalBtn.addEventListener('click', closeAssignmentModal);
        cancelBtn.addEventListener('click', closeAssignmentModal);
        closeSubmissionDetailBtn.addEventListener('click', closeSubmissionDetailModal);
        
        // 作业表单提交
        assignmentForm.addEventListener('submit', e => {
            e.preventDefault();
            submitAssignmentForm();
        });
        
        // 课程筛选变化
        courseFilter.addEventListener('change', renderAssignmentsList);
        
        // 提交情况课程筛选变化
        submissionCourseFilter.addEventListener('change', () => {
            const courseValue = submissionCourseFilter.value;
            
            // 清空作业下拉框
            submissionAssignmentFilter.innerHTML = '';
            submissionAssignmentFilter.disabled = !courseValue;
            
            if (!courseValue) {
                submissionAssignmentFilter.innerHTML = '<option value="">请先选择课程</option>';
                loadSubmissions('', '');
                return;
            }
            
            // 根据选择的课程加载作业列表
            const courseAssignments = assignments
                .filter(a => a.course === courseValue)
                .map(a => a.name);
            
            // 添加选项
            submissionAssignmentFilter.innerHTML = '<option value="">请选择作业</option>';
            
            courseAssignments.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                submissionAssignmentFilter.appendChild(option);
            });
            
            // 清空提交列表
            loadSubmissions('', '');
        });
        
        // 提交情况作业筛选变化
        submissionAssignmentFilter.addEventListener('change', () => {
            const courseValue = submissionCourseFilter.value;
            const assignmentValue = submissionAssignmentFilter.value;
            
            loadSubmissions(courseValue, assignmentValue);
        });
        
        // 下载所有提交按钮
        downloadAllBtn.addEventListener('click', () => {
            const courseValue = submissionCourseFilter.value;
            const assignmentValue = submissionAssignmentFilter.value;
            
            if (!courseValue || !assignmentValue) {
                showToast('请先选择课程和作业名称', 'error');
                return;
            }
            
            window.location.href = `/admin/download?course=${encodeURIComponent(courseValue)}&assignment=${encodeURIComponent(assignmentValue)}`;
        });
    </script>
</body>
</html>
