<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>作业提交</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #toast {
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
        }
        #toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
        }
        #dropZone {
            transition: all 0.3s ease;
        }
        #dropZone.border-blue-500 {
            background-color: rgba(59, 130, 246, 0.1);
        }
        #progressContainer {
            display: none;
        }
        .file-item {
            transition: all 0.2s;
        }
        .file-item:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }
        .file-item .remove-file {
            opacity: 0;
            transition: opacity 0.2s;
        }
        .file-item:hover .remove-file {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <!-- Toast Notification -->
    <div 
        id="toast" 
        class="fixed top-4 left-1/2 z-50 px-4 py-2 bg-red-500 text-white rounded-lg shadow-lg text-center"
    >
        提示信息
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <!-- Logo 图片 -->
        <div class="flex justify-center">
            <img src="/static/img/logo.png" alt="Logo" class="h-20 w-auto">
        </div>
        
        <h2 class="mt-4 text-center text-3xl font-extrabold text-gray-900">
            作业提交
        </h2>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <div class="mb-6">
                    <label for="course" class="block text-sm font-medium text-gray-700 mb-1">
                        选择课程
                    </label>
                    <select 
                        id="course" 
                        name="course" 
                        required 
                        class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                    >
                        <option value="">请选择课程</option>
                        {% for course in courses %}
                        <option value="{{ course }}">{{ course }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-6">
                    <label for="assignment_name" class="block text-sm font-medium text-gray-700 mb-1">
                        作业名称
                    </label>
                    <select 
                        id="assignment_name" 
                        name="assignment_name" 
                        required 
                        class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                        disabled
                    >
                        <option value="">请先选择课程</option>
                    </select>
                </div>

                <div 
                    id="dropZone" 
                    class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-blue-500 transition mb-4"
                >
                    <input 
                        type="file" 
                        id="fileInput" 
                        class="hidden" 
                        multiple
                    >
                    <div id="dropText" class="text-gray-500">
                        点击或拖拽文件到此处选择上传文件
                    </div>
                </div>

                <!-- 待上传文件列表 -->
                <div id="fileList" class="mb-4 max-h-60 overflow-y-auto rounded-md border border-gray-200 divide-y hidden">
                    <!-- 文件列表将通过 JavaScript 添加 -->
                </div>

                <div id="progressContainer" class="mt-4 mb-4">
                    <div class="flex justify-between text-sm text-gray-600 mb-1">
                        <span id="fileName">filename.txt</span>
                        <span id="uploadSpeed">0 KB/s</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div 
                            id="progressBar" 
                            class="bg-blue-600 h-2.5 rounded-full" 
                            style="width: 0%"
                        ></div>
                    </div>
                    <div class="text-center mt-2 text-sm text-gray-600">
                        <span id="progressText">上传中: 0%</span>
                    </div>
                </div>

                <div class="flex space-x-4">
                    <button 
                        id="uploadBtn" 
                        class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled
                    >
                        开始上传
                    </button>
                    
                    <a 
                        href="/logout" 
                        class="flex-1 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
                    >
                        退出登录
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * 显示Toast通知
         * @param {string} message - 通知消息内容
         * @param {string} type - 通知类型，'error'或'success'
         * @param {number} duration - 显示时长（毫秒）
         */
        function showToast(message, type = 'error', duration = 3000) {
            // 获取Toast元素
            const toast = document.getElementById('toast');
            
            // 设置消息
            toast.textContent = message;
            
            // 设置颜色类型
            if (type === 'success') {
                toast.classList.remove('bg-red-500');
                toast.classList.add('bg-green-500');
            } else if (type === 'error') {
                toast.classList.remove('bg-green-500');
                toast.classList.add('bg-red-500');
            }
            
            // 显示Toast
            toast.classList.add('show');
            
            // 定时隐藏Toast
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }
    </script>
    
    <!-- 直接在页面中引入修复后的JavaScript，避免使用外部CSS/JS文件的依赖 -->
    <script src="/static/js/upload.js"></script>
</body>
</html>
