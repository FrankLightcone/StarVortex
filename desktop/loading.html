<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>连接中...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      color: #495057;
      text-align: center;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.6s ease-out;
      max-width: 90%;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .loader {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin-bottom: 30px;
      position: relative;
    }
    
    .loader:after {
      content: '';
      display: block;
      width: 44px;
      height: 44px;
      margin: 8px;
      border-radius: 50%;
      border: 4px solid #4dabf7;
      border-color: #4dabf7 transparent #4dabf7 transparent;
      animation: spin 1.2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h2 {
      margin: 0 0 16px 0;
      color: #343a40;
      font-weight: 500;
      font-size: 24px;
    }
    
    p {
      color: #6c757d;
      margin: 0;
      line-height: 1.6;
      font-size: 16px;
    }
    
    .dots {
      display: inline-block;
    }
    
    .dots:after {
      content: '';
      animation: dots 1.5s infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
    
    .campus-bg {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30%;
      background-color: rgba(77, 171, 247, 0.05);
      z-index: -1;
      border-top: 1px solid rgba(77, 171, 247, 0.1);
    }
    
    .decoration {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -2;
      opacity: 0.5;
    }
    
    .circle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(77, 171, 247, 0.1);
    }
    
    .circle-1 {
      width: 200px;
      height: 200px;
      top: -100px;
      right: -70px;
    }
    
    .circle-2 {
      width: 150px;
      height: 150px;
      bottom: 50px;
      left: -50px;
    }
  </style>
</head>
<body>
  <div class="decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
  </div>

  <div class="container">
    <div class="loader"></div>
    <h2>正在连接服务器</h2>
    <p>请等待系统与作业提交服务器建立连接<span class="dots"></span></p>
  </div>

  <div class="campus-bg"></div>
</body>
</html>
